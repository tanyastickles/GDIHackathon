<html>
  <head>
    <p>JSON/Atom Custom Search API Example</p>
    
    <body>
    <div id="content"></div>
    <script>
      
      function hndlr(response) {
        document.write("<p><h1 style='color:DodgerBlue;'><b>We have ")
        document.write(response.items.length);
        document.write(" responses:");
        document.write("<br></h1></b></p>");
        document.write("")
      for (var i = 0; i < response.items.length; i++) {
        var item = response.items[i]
        // in production code, item.htmlTitle should have the HTML entities escaped.
       // document.getElementById("content").innerHTML += "<br>" + item.htmlTitle;
        document.write("<h4><p style='color:MediumSeaGreen;>'");
        document.write(item.htmlTitle);
        document.write("   ");
        document.write(item.link);
        document.write("<br>");
        document.write("</p></h4>");
      }
    }
    </script>
    <script src='https://www.googleapis.com/customsearch/v1?key=AIzaSyBjlT7bKdnZ0ydSlxZ5Al1UIJHyTPZnE9w&amp;cx=003356674213269822627:bajgwgy3ulq&amp;q=vegan+restaurants+cambridge&ampMA+cheap+free&ampdelivery+restaurants+near+me&amp;excludeTerms=tripadvisor, yelp&amp;callback=hndlr'>
    </script>
  </body>
  </head>
  </html>
